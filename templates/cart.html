{% extends 'base.html' %} {% block content %}
<h2>Your Cart</h2>
<div class="row">
  {% for item in cart_items %}
  <div class="col mb-4">
    <div class="card h-100 border-black shadow-sm">
      <img
        src="{{ url_for('static', filename=item.file) }}"
        class="card-img-top"
        alt="{{ item.name }}"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">{{ item.price }}$</p>
        <form
          action="{{ url_for('remove_from_cart', product_id=item.id) }}"
          method="post"
        >
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<a href="{{ url_for('courses_page') }}" class="btn btn-secondary mt-3"
  >Back to Courses</a
>

{% endblock %}
